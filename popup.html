  </div>
  <div class="modal-content">

        <script>
          let affinityList = document.getElementsByClassName('affinity-list')
          let affinityValues = chrome.storage.local.get('CSE_Challenge', function(data){
            Object.keys(data).sort(function(a,b) {return obj[a]-obj[b]})
          })

          function appendVals(affinityValues){
